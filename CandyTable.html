  <script>


    $(function () {

      let numKids = 12;
      let kids = [];
      let tables = [{ candyBars: 5, numKids: 0 }, { candyBars: 3, numKids: 0 }, { candyBars: 2, numKids: 0 }];
      for (var i = 0; i < numKids; i++) {
        enterRoom(i + 1, tables, kids);
        printStatus(tables);
      }
    });

    function enterRoom(studentNumber, tables, kids) {
      //debugger;
      let bestTable = determineBestTable(tables);
      tables[bestTable.tableNum - 1].numKids++;
    }

    function determineBestTable(tables) {
      let tableCalculations = [];
      for (var i = 0; i < tables.length; i++) {
        let numKids = tables[i].numKids + 1;
        let calc = tables[i].candyBars / numKids;
        tableCalculations.push({ tableNum: i + 1, calc });
      }
      let highest = { tableNum: 0, calc: 0 };
      for (var i = 0; i < tableCalculations.length; i++) {
        if (tableCalculations[i].calc > highest.calc) {
          highest = { tableNum: tableCalculations[i].tableNum, calc: tableCalculations[i].calc };
        }
      }
      return highest;
    }

    function printStatus(tables) {
      for (var i = 0; i < tables.length; i++) {
        //console.log('Table #' + (i + 1) + ' has this number of candybars: ' + tables[i].candyBars);
        //console.log(tables[i]);
        if (tables[i].numKids === 0) {
          console.log('Table ' + (i + 1) + ' has 0 kids');
        }
        else {
          let candyBarAmount = tables[i].candyBars / tables[i].numKids;
          let message = 'Table ' + (i + 1) + ' has ' + tables[i].numKids + ' Kids and each kid gets ' + candyBarAmount + ' candy bar';
          console.log(message);
        }
      }
      console.log('-----------');
    }
